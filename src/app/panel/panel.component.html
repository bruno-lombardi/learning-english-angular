<div class="container">
  <div class="card mt-3">
    <div class="card-body">

      <div class="row">
        <div class="col-sm-6">
          <app-progress [progress]="progress"></app-progress>
        </div>
        <div class="col-sm-6">
          <div class="d-flex justify-content-end">
            <app-tries [tries]="tries"></app-tries>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h4>Traduza esta frase:</h4>
          <p class="alert alert-secondary">{{ roundPhrase.langEnUS }}</p>
          <div class="form-group">
            <textarea (input)="updateAnswer($event)"rows="3" class="form-control" [value]="answer"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button (click)="verifyAnswer()" class="btn btn-primary">Verificar</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
